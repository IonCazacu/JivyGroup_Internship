<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css" />
  <script type="text/javascript" src="main.js"></script>
  <title>Document</title>
</head>
<body>
  <header>
    Navbar
  </header>
  <main>
    <div class="container">
      <div class="container__form">
        <div class="form-header">
          <h2>Sign Up</h2>
        </div>
        <form id="form">
          <div class="form-field">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter an Username" />
            <div class="message"></div>
          </div>
        
          <div class="form-field">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" />
            <div class="message"></div>
          </div>
          
          <div class="form-field">
            <label for="password">Password</label>
            <div class="form-input" id="form-input-password">
              <input type="password" id="password" name="password" placeholder="Enter your password" />
              <button type="button" id="toggle-password-visibility" aria-label="toggle password">
                <i class="bi bi-eye-slash-fill"></i>
              </button>
            </div>
            <div class="message"></div>
          </div>
          
          <div class="form-field">
            <label for="confirmPassword">Confirm Password</label>
            <div class="form-input" id="form-input-confirm-password">
              <input type="password" id="confirmPassword" name="confirm password" placeholder="Confirm password" />
              <button type="button" id="toggle-password-visibility" aria-label="toggle password">
                <i class="bi bi-eye-slash-fill"></i>
              </button>
            </div>
            <div class="message"></div>
          </div>
          
          <input type="submit" id="submit" value="Submit" />
        </form>
        <div class="form-footer">
          <!-- <p>Already have an account? <a href="#">Login</a></p> -->
        </div>
      </div>
    </div>
  </main>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      const registrationForm = new RegistrationForm();
    });
  </script>
</body>
</html>
